{% extends 'base.html' %}

{% block main %}

<div class="property">
    <div>
        <img class="single" src="{{ url_for('getimage', filename=property.photo) }}">
    </div>
    <div class="single-body">
        <h2>{{ property.title }}</h2>
        <div class="attributes">
            <span class="attribute price">${{ property.price }}</span> <span class="attribute type">{{ property.ptype }}</span>
        </div>
        <p>{{ property.description }}</p>
        <div class="att-tab">
            <p>{{ property.rooms }} Bedrooms</p>  
            <p>{{ property.bathrooms }} Bathrooms</p>
        </div>
        <p>{{ property.location }}</p>
        <button type="submit" class="btn email">Email Realtor</button>
    </div>
</div>

{% endblock %}
